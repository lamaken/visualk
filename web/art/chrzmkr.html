<!DOCTYPE html>
<html>
    <head>

        <style>
            body {
                background-color: black;
            }
        </style>

        <script>
            function generateUUID() {
                var d = new Date().getTime();
                if (window.performance && typeof window.performance.now === "function") {
                    d += performance.now(); //use high-precision timer if available
                }
                var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = (d + Math.random() * 16) % 16 | 0;
                    d = Math.floor(d / 16);
                    return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
                });
                return uuid;
            }

            function reload(who) {
                var element = document.getElementById(who);
                element.outerHTML = "";
                delete element;
            }

            function init() {
                var seed = generateUUID();
                for (n = 0; n < 10; n++) {
                    var inner = document.getElementById("hrz").innerHTML;
                    var idName = n;
                    inner += "<img id='" + idName + "' onclick=\"reload('" + idName + "')\" alt='loading..' src='/visualk/art/Mixed?mx=70&my=70&cellw=15&uuid=" + idName + "'/>";
                    document.getElementById("hrz").innerHTML = inner;
                }
                for (n = 9; n > 0; n--) {
                    var inner = document.getElementById("hrz").innerHTML;
                    var idName = n;
                    inner += "<img id='" + idName + "' onclick=\"reload('" + idName + "')\" alt='loading..' src='/visualk/art/Mixed?mx=70&my=70&cellw=15&uuid=" + idName + "'/>";
                    document.getElementById("hrz").innerHTML = inner;
                }
            }
        </script>


    </head>
    <body onload="init();">
        <div id=""/>
        <div id="hrz"/>
    </body>
</html>
