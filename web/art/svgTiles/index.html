        <script>
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }
            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ')
                        c = c.substring(1);
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            function checkCookie() {
                var user = getCookie("username");
                if (user != "") {
                    alert("Welcome again " + user);
                } else {
                    user = prompt("Please enter your name:", "");
                    if (user != "" && user != null) {
                        setCookie("username", user, 30);
                    }
                }
            }
            function guid() {
                function _p8(s) {
                    var p = (Math.random().toString(16) + "000000000").substr(2, 8);
                    return s ? "-" + p.substr(0, 4) + "-" + p.substr(4, 4) : p;
                }
                return _p8() + _p8(true) + _p8(true) + _p8();
            }

            function saveData() {
                mx = document.getElementById("mx").value;
                my = document.getElementById("my").value;
                cellw = document.getElementById("cellw").value;
                rnd = guid();

                setCookie("svg_mx", mx);
                setCookie("svg_my", my);
                setCookie("svg_rnd", rnd);
                setCookie("svg_cellw", cellw);
            }

            function loadData() {
                mx = getCookie("svg_mx");
                my = getCookie("svg_my");
                cellw = getCookie("svg_cellw");
                rnd = getCookie("svg_rnd");

                document.getElementById("mx").value = mx;
                document.getElementById("my").value = my;
                document.getElementById("cellw").value = cellw;

                //scale = document.getElementById("scale").value;
            }


//            function reload() {
//                document.location.reload();
//            }
        </script>

    <body onload="newColors();loadData();dibuixa();">

        <div id="svg"></div>

        <div  id="mydiv" style="opacity: 0.9; background-color: yellow;z-index:10;position: fixed;top: 0px; font-family: sans-serif;color: black; left:0px; text-align: right">

            <input onchange="saveData();loadData();dibuixa();" id="mx" type="range" name="mx" min="5" max="900" value="100"/><br>

            <input onchange="saveData();loadData();dibuixa();"  id="cellw" type="range" name="cellw" min="3" step="2" max="11" value="10"/> 
            <!--br> scale: <input onchange="saveData();dibuixa();" id="scale" type="range" name="scale" min="1" step="0.1" max="3" value="1"/--> 

            <br><input value="colorize! >>" type="button" onclick="saveData();loadData();newColors();dibuixa();"/>

        <canvas id="canvas"></canvas>

        <script type="text/javascript">


            var trama = [];


            function newColors() {
                trama = []
                for (var n = 0; n < 90000; n++)
                    trama.push(getRndColor());
            }

            function getNode(n, v) {
                n = document.createElementNS("http://www.w3.org/2000/svg", n);
                for (var p in v)
                    n.setAttributeNS(null, p.replace(/[A-Z]/g, function (m, p, o, s) {
                        return "-" + m.toLowerCase();
                    }), v[p]);
                return n
            }

            function dibuixa_good() {
                var w = window.innerWidth;
                var h = window.innerHeight;
                var svg = getNode("svg", {width: w, height: h});

                var x = w - w / 2 - mx / 2;
                var y = h - h / 2 - my / 2;

                var r = getNode('rect', {x: x, y: y, width: mx, height: my, fill: '#ff00ff'}); //mar principal
                svg.appendChild(r)
                document.getElementById("svg").innerHTML = "";//clear
                document.getElementById("svg").appendChild(svg);//put svg 
            }
            function getColor(r, g, b) {
                return "rgb(" + r + "," + g + "," + b + ")";
            }
            function getRndColor() {
                var r = Math.round(Math.random() * 200) + 100;
                var g = Math.round(Math.random() * 200) + 100;
                var b = Math.round(Math.random() * 200) + 100;

                return getColor(r, g, b);
            }





            function triggerDownload(imgURI) {
                var evt = new MouseEvent('click', {
                    view: window,
                    bubbles: false,
                    cancelable: true
                });

                var a = document.createElement('a');
                a.setAttribute('download', 'MY_COOL_IMAGE.png');
                a.setAttribute('href', imgURI);
                a.setAttribute('target', '_blank');

                a.dispatchEvent(evt);
            }

            function dibuixa() {
                document.getElementById("svg").innerHTML = ""; //clear                        
                
                var w = window.innerWidth;
                var h = window.innerHeight;
                var svgId = guid();
//cellw 3 for default

                var colors = [];
                var radiusX = Math.round((mx / 2 / cellw));
                var radiusY = Math.round(my / 2 / cellw);
                /*
                 var svg = getNode("svg", {  id: svgId,
                 version:"1.1",
                 width: radiusX*cellw, 
                 height: radiusY*cellw});
                 */
                var svg = getNode("svg", {id: svgId, width: w, height: h});
                console.log("radX:" + radiusX + ",radY:" + radiusX + "cellw:" + cellw);
                var rows = 0;
                for (rows = 0; rows < cellw / 2; rows++) {//primera fila de colors ca cb cc
                    //colors.push("trama[" + rows + "]");
                    colors.push(trama[rows]);
                }
                for (var row = rows - 1; row > 0; row--) {//afegim els que falten cb ca
                    //colors.push("trama[" + (row - 1) + "]");
                    colors.push(trama[(row - 1)]);
                }

                var ofs = rows + row;
                var kk = ofs;
                for (var col = 0; col < (cellw / 2) - 1; col++) {//seguents files de colors
                    for (rows = 0; rows < cellw / 2; rows++) {

                        colors.push(trama[col * cellw + (rows + kk)]);
                    }
                    for (var row = rows - 1; row > 0; row--) {

                        colors.push(trama[(col * cellw + kk + row - 1)]);
                    }
                }

                var size = colors.length;
                for (var k = (cellw * cellw) - size - 1; k >= 0; k--) {
                    colors.push(colors[k]);
                }


                var index;
                for (xx = 0; xx < 30; xx++) {//w/cellw*radiusX/2; xx++) {
                    for (yy = 0; yy < 30; yy++) {//h/cellw*radiusY/2; yy++) {
                        index=0;
                        for (var x = 0; x < Math.round(cellw * radiusX); x += radiusX) {
                            for (var y = 0; y < Math.round(cellw * radiusY); y += radiusY) {
                                var color = colors[index++];
                                var uidId = guid();
                                var r = getNode('rect', {id: uidId, x: x + xx * cellw * radiusX, y: y + yy * cellw * radiusY, width: radiusX, height: radiusY, fill: color}); //mar principal}
                                svg.appendChild(r);
                             }
                        }
                    }
                }
                console.log("index.size=" + index);
                svg.setAttribute("xmlns", "http://www.w3.org/2000/svg");
                svg.setAttribute("xmlns:xlink", "http://www.w3.org/1999/xlink");
                svg.setAttribute("version", "1.1");
                var canvas = document.getElementById('canvas');
                var ctx = canvas.getContext('2d');
                var data = (new XMLSerializer()).serializeToString(svg);
                var DOMURL = window.URL || window.webkitURL || window;
                var img = new Image();
                var svgBlob = new Blob([data], {type: 'image/svg+xml;charset=utf-8'});
                var url = DOMURL.createObjectURL(svgBlob);
                img.onload = function () {
                    ctx.drawImage(img, 0, 0);
                    DOMURL.revokeObjectURL(url);
                    var imgURI = canvas
                            .toDataURL('image/png')
                            .replace('image/png', 'image/octet-stream');
                    console.log(imgURI);
                    img.src = imgURI;
                };
                //document.body.appendChild(img);


                document.getElementById("svg").appendChild(svg);
            }

            function dibuixa_mosaic() {
                loadData();
                var w = window.innerWidth;
                var h = window.innerHeight;
                var svgId = guid();
                var svg = getNode("svg", {id: svgId, width: w, height: h});
                var radiusX = Math.round((mx / 2 / cellw));
                var radiusY = Math.round(my / 2 / cellw);
                var ca = getRndColor();
                var cb = getRndColor();
                var cc = getRndColor();
                var cd = getRndColor();
                var ce = getRndColor();
                var cf = getRndColor();
                var cg = getRndColor();
                var ch = getRndColor();
                var ci = getRndColor();
                var trama = [ca, cb, cc, cd, ce, cf, cg, ch, ci];
                var colors = [ca, cb, cc, cb, ca,
                    cd, ce, cf, ce, cd,
                    cg, ch, ci, ch, cg,
                    cd, ce, cf, ce, cd,
                    ca, cb, cc, cb, ca];
                var index = 0;
                for (var x = 0; x < Math.round(cellw * radiusX); x += radiusX) {
                    for (var y = 0; y < Math.round(cellw * radiusY); y += radiusY) {
                        var color = colors[index++];
                        var uidId = guid();
                        var r = getNode('rect', {id: uidId, x: x + w / 2 - cellw * radiusX / 2, y: y + h / 2 - cellw * radiusY / 2, width: radiusX, height: radiusY, fill: color}); //mar principal
                        svg.appendChild(r);
                    }
                }

                document.getElementById("svg").innerHTML = ""; //clear
                document.getElementById("svg").appendChild(svg); //put svg 
                //svg.setAttribute("transform", "scale(" + scale + "," + scale + ")");
            }



        </script>
