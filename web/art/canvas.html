        <script>

            function getColor(r, g, b) {
                return "rgb(" + r + "," + g + "," + b + ")";
            }





            var canvas = document.getElementById('myCanvas');
            var context = canvas.getContext('2d');
            var centerX = canvas.width / 2;
            var centerY = canvas.height / 2;
            var radius = canvas.width / 10;

            for (var x = 0; x < centerX; x += radius) {
                for (var y = 0; y < centerY; y += radius) {

                    color = getColor(x * x, y * y, x + y);
                    //color = "red";
                    context.fillStyle = color;

                    context.fillRect(x, y, radius, radius);
                    context.fillRect(centerX * 2 - x - radius, y, radius, radius);
                    context.fillRect(x, centerY * 2 - y - radius, radius, radius);
                    context.fillRect(centerX * 2 - x - radius, centerY * 2 - y - radius, radius, radius);

                }
            }
