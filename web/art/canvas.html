            var seed = 0;
            function HSVtoRGB(h, s, v) {

                h = parseInt(h, 10);
                s = parseInt(s, 10);
                v = parseInt(v, 10);
                var r, g, b;
                if (s !== 0) {
                    s /= 100;
                }
                if (v !== 0) {
                    v /= 100;
                }

                if (s === 0) {
                    console.log("s === 0");
                    r = v;
                    g = v;
                    b = v;
                    return "#" + Math.floor(r * 0xff).toString(16) +
                            Math.floor(g * 0xff).toString(16) +
                            Math.floor(b * 0xff).toString(16);
                }

                var i, f, m, n, k;
                i = Math.floor(h / 60);
                f = h / 60 - i;
                m = v * (1 - s);
                n = v * (1 - s * f);
                k = v * (1 - s * (1 - f));
                switch (i) {
                    case 0:
                        r = v;
                        g = k;
                        b = m;
                        break;
                    case 1:
                        r = n;
                        g = v;
                        b = m;
                        break;
                    case 2:
                        r = m;
                        g = v;
                        b = k;
                        break;
                    case 3:
                        r = m;
                        g = n;
                        b = v;
                        break;
                    case 4:
                        r = k;
                        g = m;
                        b = v;
                        break;
                    case 5:
                        r = v;
                        g = m;
                        b = n;
                        break;
                    default:
                        break;
                }


                r = Math.floor(r * 0xff).toString(16);
                g = Math.floor(g * 0xff).toString(16);
                b = Math.floor(b * 0xff).toString(16);
                r = r.length == 1 ? r = '0' + r : r;
                g = g.length == 1 ? g = '0' + g : g;
                b = b.length == 1 ? b = '0' + b : b;
                return getColor(r, g, b);
            }

            function getRndColor() {
                var r = Math.round(Math.random() * 156);
